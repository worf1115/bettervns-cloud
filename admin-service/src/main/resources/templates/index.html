<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
<div th:each="student : ${students}">
    <a th:text="${student.getName() + ', ' + student.getCourse()}" th:href="@{/students/{id}(id=${student.getId()})}">user</a>
</div>

<br/>
<hr/>

<a href="/students/new">Create new student</a>
</body>
</html>
